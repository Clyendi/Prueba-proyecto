<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Un formulario</h1>
    <form action="#"> 

        <p>
            <label>Usuario:</label>
            <input type="text" id="Usuario" value="pon tu nombre >:v"> <!-- se puede no poner value-->

        </p>

        <p>
            <label>Password:</label>
            <input type="password" id="Password" > 
        </p>
       
        <p>
            <label>Cel:</label>
            <input type="number" id="micel" > 
        </p>
       
        <p>
            <label>Edad:</label>
            <input type="number" max="30" min="7" id="miedad"> 
        </p>
       
       
       
        <p>
            <label>Biografía:</label>
            <textarea id="area" rows="3" cols="80">TXT</textarea>
        </p>

        <p>
            <label>Seleccione su dormama</label>
            <select id="dorama"> 
                <option value="drm-01">Gun jung pyo</option>
                <option value="drm-02">El shiba inu koreano</option>
                <option value="drm-03">Error de Sintaxis</option>
            </select>
        </p>

        <p> <label>Check boxes</label><br>

            <input type="checkbox" id="chkAliade"><label>Soy Aliade</label> <br>
            <input type="checkbox" id="chkvegano"><label>Soy vegano</label> <br>
            <input type="checkbox" id="chkfluido"><label>Soy fluido</label> <br>
        </p>
        
    
        <p> <label>Radio</label><br>

            <input type="radio" id="rad1" name="radgenero" value="M" checked><label>Maculino</label> <br>
            <input type="radio" id="red2" name="radgenero" value="F"><label>Femenino</label> <br>
            <input type="radio" id="red3" name="radgenero" value="S"><label>Silla</label> <br>
        </p>

        <p>
            <input type="button" value="Click aquí">
            <br>
            <input type="submit" value="registrar">


        </p>
            
        
    
        



        
    </form>


    
</body>
</html>
